<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="mystyles.css">
    <script src="script.js"></script>


</head>
<body onload="disableSubmit()">
    <div class="regform">
        <h1>
 Registration Form</h1>
</div>
<div class="main">
    <form action="thankyou.html" method="post" id="form" onsubmit="return validateform()" >
        
            <h2 class="name">Name:<sup style="color:red;"><b>*</b></sup> </h2>
            <input class="fullname" type="text" name="fullname" id="fullname" pattern="[a-zA-Z\s]{2,30}" title="Name should have characters only and length should be between 2 and 30" onblur="function1()" required>
            <p class="error" id="demo1"></p>

        <h2 class="name">Email:<sup style="color:red;"><b>*</b></h2>
        <input class="email" type="email" name="email" placeholder="xyz@gmail.com" id="email" title="Email should be in the given format and should have 3 or more letters before @ and atleast 2 letters after . symbol" pattern="[a-z0-9._%+-]{3,}@[a-z0-9.-]+\.[a-z]{2,}$" onblur="function2()" required>
        <p class="error" id="demo2"></p>

        <h2 class="name">Password:<sup style="color:red;"><b>*</b> </h2>
        <input class="pwd" type="password" id="pwd" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain 8 or more characters that are of at least one number, and one uppercase and lowercase letter" onblur="function3()" required>
        <p class="error" id="demo3"></p> 

        <h2 class="name">Confirm Password:<sup style="color:red;"><b>*</b> </h2>
        <input class="cnfpwd" type="password" id="confpwd" name="confpwd" onblur="function4()" required>
        <p id="demo4"></p>

        <h2 id="gender">Gender:
            <label class="radio" style="font-size:18px;">
                <input class="radio-one" value="male" type="radio"  name="rdiobtn" id="sex">
                Male
            </label>
    
            <label class="radio" style="font-size:18px;">
                <input class="radio-two" value="female" type="radio" name="rdiobtn" id="sex">
                <span class="checkmark"></span>
                Female
            </label>
            
            <label class="radio" style="font-size:18px;">
              <input class="radio-three" value="others" type="radio" name="rdiobtn" id="sex">
              <span class="checkmark"></span>
              Others
            </label>
            </h2>


             <h2 class="name">Date Of Birth:<sup style="color:red;"><b>*</b> </h2>
                <input type="date" id="birthday" class ="birthday"name="birthday" max='2020-08-28' onblur=function5() required>
                <p class="error" id="demo5"></p>
           
           <h2 class="name">Phone number:<sup style="color:red;"><b>*</b></sup></h2>
            <input class="phone" type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Phone Number should contain only digits and should be of length 10" onblur=function6() required>
            <p class="error" id="demo6"></p>
       

    
    
            <h2 class="name">
Education Category: </h2>
<select class="option" name="education" id="education">
                <option value="" disabled selected>--Choose option--</option>
                <option label="Btech">Btech</option>
                <option label="Mtech">Mtech</option>
                <option label="MCA">MCA</option>
                <option label="MBA">MBA</option>
            </select>
            <br>
            
    <h4 style="font-family: sans-serif; color: white"><input type="checkbox" name="terms" id="terms" class="tnc" onchange="activateButton(this)" > I Agree to the<a href="https://www.symphonytalent.com/en/terms-and-conditions/"><u style="color:blue">Terms & Coditions</u></a></h4>
  <br><br>
            <button type="submit" id="submit" >Register</button>
    
    
        </form>
</div>
</body>
</html>
